name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: SSH and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            echo "Navigating to project directory..."
            cd ~/task_manager   # <- replace with actual path on EC2

            echo "Pulling latest code..."
            git reset --hard
            git pull origin main

            # ----------------- Backend -----------------
            echo "Installing backend dependencies..."
            cd backend
            npm ci

            echo "Reloading backend..."
            pm2 reload backend || pm2 start server.js --name backend
            cd ..

            # ----------------- Frontend -----------------
            echo "Installing frontend dependencies..."
            cd frontend
            npm ci
            npm run build

            echo "Reloading frontend..."
            pm2 reload frontend || pm2 start npm --name frontend -- run preview
            cd ..

            echo "Deployment complete!"
          EOF
